        </tr>

        <tr>
            <td><label id="idestadolabel">Estado:</label></td>
            <td><select id="idEstado" name="estado" required  >

        </tr>

        <tr>
            <td><label id="idportelabel">Porte:</label></td>
            <td id="idtdporte" class="alinhar-esquerda">
                <input type="radio" class="portec" id="idPorte" name="porte" value="1">Metrópole<br>
                <input type="radio" class="portec" id="idPorte" name="porte" value="2">Grande<br>
                <input type="radio" class="portec" id="idPorte" name="porte" value="3">Médio<br>
                <input type="radio" class="portec" id="idPorte" name="porte" value="4">Pequeno

            </td>
        </tr>

        <tr>
            <td id="salvar" align="middle" colspan="4"><button onclick="cadastrar()" class="botao" type="button"><span>SALVAR</span></button></td>
        </tr>

    </table>
    </form>

    </table>
